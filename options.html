<!DOCTYPE html>
<html>
<head>
  <title>Synch Options</title>
</head>
<body>
  <link rel="stylesheet" href="/css/options.css">
  <div class="container">
    <div class="header">
      <h1>Keybinds</h1>
    </div>
    <form class="form" id="form">
      <div class="field">
        <label for="paras">Paragraphs</label>
        <input type="text" id="paras" name="paras">
        <small></small>
      </div>
      <div class="field">
        <label for="headers">Headers</label>
        <input type="text" id="headers" name="headers">
        <small></small>
      </div>
      <div class="field">
        <label for="hlinks">Hyperlink Search</label>
        <input type="text" id="hlinks" name="hlinks">
        <small></small>
      </div>
      <div class="field">
        <label for="hyperlink">Hyperlink</label>
        <input type="text" id="hyperlink" name="hyperlink">
        <small></small>
      </div>
      <div class="field">
        <label for="redirect">Redirect</label>
        <input type="text" id="redirect" name="redirect">
        <small></small>
      </div>
      <div class="field">
        <label for="inorder">In-Order Reader</label>
        <input type="text" id="inorder" name="inorder">
        <small></small>
      </div>
      <!--
      <div class="field">
        <label for="voices">Voices</label>
        <input type="text" id="voices" name="voices">
        <small></small>
      </div>
      -->
      <div class="field">
        <label for="rate">Speaking Rate</label>
        <input type="text" id="rate" name="rate" placeholder="Value should be between 0.1 and 10.">
        <small></small>
      </div>
      <button id="save">Save</button>
      <script src="options.js"></script>
    </form>
  </div>
</body>
</html>
